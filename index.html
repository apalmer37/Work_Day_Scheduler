<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">09:00 AM</span>
            </div>
            <textarea id="comment9" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-9" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">10:00 AM</span>
            </div>
            <textarea id="comment10" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-10" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">11:00 AM</span>
            </div>

            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">12:00 PM</span>
            </div>
            <textarea id="comment12" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-12" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">01:00 PM</span>
            </div>
            <textarea id="comment1" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-1" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">02:00 PM</span>
            </div>
            <textarea id="comment2" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-2" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">03:00 PM</span>
            </div>
            <textarea id="comment3" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-3" id="button9am" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">04:00 PM</span>
            </div>
            <textarea id="comment4" class="form-control" aria-label="With textarea"></textarea>

            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">05:00 PM</span>
            </div>
            <textarea id="comment5" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="button-5" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/Assets/js/script.js"></script>
